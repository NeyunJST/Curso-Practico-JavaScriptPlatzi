<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Figuras Geométricas</title>  
</head>
<body>    
    <header>
        <h1>
            Figuras Geométricas
        </h1>
        <p>Este es el primer taller del curso practico de JavaScript</p>
    </header>
    <div class="container">
        <section class="content">
            <h2>Calcula el área y perimetro de un cuadrado</h2>
            <form action="">
                <label for="InputCuadrado">Escribe cuanto mide cada lado de tu cuadrado:</label>
                <input type="number" id="InputCuadrado">
                <button type="button" onclick="calcularPerimetroCuadrado()">Calcular Perimetro</button>
                <button type="button" onclick="calcularAreaCuadrado()">Calcular área</button>
            </form>
        </section>
        <section class="content">
            <h2>Calcula el área y perimetro de un triangulo</h2>
            <form action="">
                <label for="lado1">Escribe cuanto mide el lado 1 del triangulo</label>
                <input type="number" id="lado1">
                <label for="lado2">Escribe cuanto mide el lado 2 del triangulo</label>
                <input type="number" id="lado2">
                <label for="base">Escribe cuanto mide la base del triangulo</label>
                <input type="number" id="base">
                <label for="altura">Escribe cuanto mide la altura del triangulo</label>
                <input type="number" id="altura">
                <button type="button" onclick="calcularPerimetroTriangulo()">Calcular Perimetro</button>
                <button type="button" onclick="calcularAreaTriangulo()">Calcular área</button>
            </form>
        </section>
        <section class="content">
            <h2>Calcula el área y perimetro de un Circulo</h2>
            <form action="">
                <label for="radio">Escribe el radio del Circulo</label>
                <input type="number" id="radio">
                <button type="button" onclick="calcularPerimetroCirculo()">Calcular Perimetro</button>
                <button type="button" onclick="calcularAreaCirculo()">Calcular área</button>
            </form>
        </section>        
    </div>
    <script src="./figuras.js"></script>
</body>
</html>
